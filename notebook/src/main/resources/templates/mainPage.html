<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>Container</title>
</head>
<body>

<div class="container">

    <h1>
        <button type="button" th:onclick="|location.href='@{/login}'|">←</button>
        Main
    </h1>

    <div class="row">
        <div class="col-4">

            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                    The current button
                </button>

                <div th:each="container:${containers}">
                    <button type="button" class="list-group-item list-group-item-action"
                            th:text="${container.c_title}"
                            th:onclick="|location.href='@{/main/{containerId}(containerId=${container.c_id})}'|"
                    ></button>
                </div>

                <form th:action method="post">

                    <input type="text" name="containerTitle" class="list-group-item list-group-item-action">

                    <div class="mb-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn btn-primary">Create Container</button>
                    </div>

                </form>

            </div>

        </div>


        <div class="col-8">

            <div class="mb-3 d-flex flex-row justify-content-end">
                <button type="button" class="btn btn-primary">Create Post</button>

                <!-- containerId가 없다면 Delete Container 버튼을 없앰-->
                <form th:if = "${!#strings.isEmpty(containerId)}" th:action="@{/main/deleteContainer}" method="post">
                    <input type="hidden" name="containerId" th:value="${containerId}">
                    <button type="submit" class="btn btn-danger">Delete Container</button>
                </form>

            </div>

            <div th:each="post:${posts}">
                <div class="mb-3 border border-3 rounded">
                    <button type="button" class="list-group-item list-group-item-action">

                        <h3 th:text="${post.p_title}">Title</h3>

                        <hr class="py-0">

                        <div class="mb-1" th:text="${post.p_content}">Content</div>

                    </button>
                </div>
            </div>


        </div>
    </div>


    <div class="col-sm-8">
        <div class="list-group">

        </div>
    </div>

</div>
</body>
</html>
