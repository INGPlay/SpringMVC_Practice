<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>Container</title>
</head>

<body>

<div class="container">

    <h1>
        <button type="button"
                th:onclick="|location.href='@{/main/{containerId}(containerId=${acpIds.containerId})}'|">←</button>
        Container
    </h1>

    <div class="row">

        <div class="col-4">

            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                    Post List
                </button>

                <div th:each="post:${posts}">
                    <button type="button" class="list-group-item list-group-item-action"
                            th:text="${post.p_title}"
                            th:onclick="|location.href='@{/post/{containerId}/{postId}(containerId=${post.c_id}, postId=${post.p_id})}'|"
                    ></button>
                </div>

                <form method="post">
                    <div class="mb-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn btn-primary">Create Container</button>
                    </div>
                </form>

            </div>

        </div>

        <div class="col-8">

            <form th:action="@{/post/updatePost}" method="post">

                <input type="hidden" name="containerId" th:value="${acpIds.containerId}">
                <input type="hidden" name="postId" th:value="${acpIds.postId}">

                <div class="d-flex flex-row justify-content-end">
                    <button type="submit" class="btn btn-primary mb-3">Update Post</button>
                </div>

                <div class="mb-3">
                    <textarea class="form-control" name="postTitle" rows="1"
                              th:if="${!#strings.isEmpty(currentPost)}"
                                th:text="${currentPost.p_title}">제목</textarea>
                    <textarea class="form-control" name="postTitle" rows="1"
                              th:unless="${!#strings.isEmpty(currentPost)}">제목</textarea>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="postContent" rows="17"
                              th:if="${!#strings.isEmpty(currentPost)}"
                                th:text="${currentPost.p_content}">내용</textarea>
                    <textarea class="form-control" name="postContent" rows="17"
                              th:unless="${!#strings.isEmpty(currentPost)}">내용</textarea>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
